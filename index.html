<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Youtube Video Player</title>
    <script src="index.js" defer></script>

</head>

<body>
    <div class="video-container paused  captions" data-volume-level="high">
        <img class="thumbnail-img" src="">
        <div class="video-controls-container">
            <div class="timeline-container">
                <div class="timeline">
                    <img class="preview-image" src="">
                    <div class="thumb-indicator"></div>                    
                </div>
            </div>
            <div class="controls">
                <button id="pause-play-button">
                    <svg xmlns="http://www.w3.org/2000/svg" class="play-icon" height="24px" viewBox="0 0 24 24"
                        width="24px" fill="#fff">
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path d="M10 8.64L15.27 12 10 15.36V8.64M8 5v14l11-7L8 5z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="pause-icon" height="24px" viewBox="0 0 24 24"
                        width="24px" fill="#FFFFFF">
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                    </svg>
                </button>

                <div class="volume-controls">
                    <button class="mute-btn">
                        <svg class="high-volume" fill="#fff" height="100%" version="1.1" viewBox="0 0 36 36"
                            width="100%">
                            <path class="ytp-svg-fill ytp-svg-volume-animation-speaker"
                                clip-path="url(#ytp-svg-volume-animation-mask)"
                                d="M8,21 L12,21 L17,26 L17,10 L12,15 L8,15 L8,21 Z M19,14 L19,22 C20.48,21.32 21.5,19.77 21.5,18 C21.5,16.26 20.48,14.74 19,14 ZM19,11.29 C21.89,12.15 24,14.83 24,18 C24,21.17 21.89,23.85 19,24.71 L19,26.77 C23.01,25.86 26,22.28 26,18 C26,13.72 23.01,10.14 19,9.23 L19,11.29 Z"
                                fill="#fff" id="ytp-id-15"></path>
                            <path class="ytp-svg-fill ytp-svg-volume-animation-hider"
                                clip-path="url(#ytp-svg-volume-animation-slash-mask)"
                                d="M 9.25,9 7.98,10.27 24.71,27 l 1.27,-1.27 Z" fill="#fff" id="ytp-id-16"
                                style="display: none;"></path>
                        </svg>

                        <svg class="muted" height="100%" fill="#fff" version="1.1" viewBox="0 0 36 36" width="100%">
                            <path class="ytp-svg-fill"
                                d="m 21.48,17.98 c 0,-1.77 -1.02,-3.29 -2.5,-4.03 v 2.21 l 2.45,2.45 c .03,-0.2 .05,-0.41 .05,-0.63 z m 2.5,0 c 0,.94 -0.2,1.82 -0.54,2.64 l 1.51,1.51 c .66,-1.24 1.03,-2.65 1.03,-4.15 0,-4.28 -2.99,-7.86 -7,-8.76 v 2.05 c 2.89,.86 5,3.54 5,6.71 z M 9.25,8.98 l -1.27,1.26 4.72,4.73 H 7.98 v 6 H 11.98 l 5,5 v -6.73 l 4.25,4.25 c -0.67,.52 -1.42,.93 -2.25,1.18 v 2.06 c 1.38,-0.31 2.63,-0.95 3.69,-1.81 l 2.04,2.05 1.27,-1.27 -9,-9 -7.72,-7.72 z m 7.72,.99 -2.09,2.08 2.09,2.09 V 9.98 z"
                                id="ytp-id-370"></path>
                        </svg>

                        <svg class="low-volume" height="100%" fill="#fff" version="1.1" viewBox="0 0 36 36"
                            width="100%">
                            <path class="ytp-svg-fill ytp-svg-volume-animation-speaker"
                                clip-path="url(#ytp-svg-volume-animation-mask)"
                                d="M8,21 L12,21 L17,26 L17,10 L12,15 L8,15 L8,21 Z M19,14 L19,22 C20.48,21.32 21.5,19.77 21.5,18 C21.5,16.26 20.48,14.74 19,14 Z"
                                fill="#fff" id="ytp-id-15"></path>
                            <path class="ytp-svg-fill ytp-svg-volume-animation-hider"
                                clip-path="url(#ytp-svg-volume-animation-slash-mask)"
                                d="M 9.25,9 7.98,10.27 24.71,27 l 1.27,-1.27 Z" fill="#fff" id="ytp-id-16"
                                style="display: none;"></path>
                        </svg>
                    </button>
                    <input class="volume-slider" step="any" type="range" min="0" max="1" value="1">
                </div>

                <div class="duration-container">
                    <div class="current-time">00:00</div>
                    /
                    <div class="total-time">00:00</div>
                </div>

                <button class="closed-caption-btn">
                    <svg class="subtitles-button-icon" height="100%" version="1.1" viewBox="0 0 36 36" width="100%"
                        fill-opacity="1">
                        <path
                            d="M11,11 C9.89,11 9,11.9 9,13 L9,23 C9,24.1 9.89,25 11,25 L25,25 C26.1,25 27,24.1 27,23 L27,13 C27,11.9 26.1,11 25,11 L11,11 Z M17,17 L15.5,17 L15.5,16.5 L13.5,16.5 L13.5,19.5 L15.5,19.5 L15.5,19 L17,19 L17,20 C17,20.55 16.55,21 16,21 L13,21 C12.45,21 12,20.55 12,20 L12,16 C12,15.45 12.45,15 13,15 L16,15 C16.55,15 17,15.45 17,16 L17,17 L17,17 Z M24,17 L22.5,17 L22.5,16.5 L20.5,16.5 L20.5,19.5 L22.5,19.5 L22.5,19 L24,19 L24,20 C24,20.55 23.55,21 23,21 L20,21 C19.45,21 19,20.55 19,20 L19,16 C19,15.45 19.45,15 20,15 L23,15 C23.55,15 24,15.45 24,16 L24,17 L24,17 Z"
                            fill="#fff" id="ytp-id-17"></path>
                    </svg>
                </button>

                <button class="speed-btn wide-btn">
                    1x
                </button>

                <button class="mini-player-btn">
                    <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
                        <path
                            d="M25,17 L17,17 L17,23 L25,23 L25,17 L25,17 Z M29,25 L29,10.98 C29,9.88 28.1,9 27,9 L9,9 C7.9,9 7,9.88 7,10.98 L7,25 C7,26.1 7.9,27 9,27 L27,27 C28.1,27 29,26.1 29,25 L29,25 Z M27,25.02 L9,25.02 L9,10.97 L27,10.97 L27,25.02 L27,25.02 Z"
                            fill="#fff" id="ytp-id-21"></path>
                    </svg>
                </button>

                <button class="theater-btn">
                    <svg class="wide" height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
                        <path d="m 28,11 0,14 -20,0 0,-14 z m -18,2 16,0 0,10 -16,0 0,-10 z" fill="#fff"
                            fill-rule="evenodd" id="ytp-id-22"></path>
                    </svg>

                    <svg class="tall" height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
                        <use class="ytp-svg-shadow" xlink:href="#ytp-id-608"></use>
                        <path d="m 26,13 0,10 -16,0 0,-10 z m -14,2 12,0 0,6 -12,0 0,-6 z" fill="#fff"
                            fill-rule="evenodd" id="ytp-id-608"></path>
                    </svg>
                </button>

                <button class="full-screen-btn">
                    <svg class="open" height="100%" fill="#fff" version="1.1" viewBox="0 0 36 36" width="100%">
                        <g class="ytp-fullscreen-button-corner-0">
                            <path class="ytp-svg-fill" d="m 10,16 2,0 0,-4 4,0 0,-2 L 10,10 l 0,6 0,0 z" id="ytp-id-7">
                            </path>
                        </g>
                        <g class="ytp-fullscreen-button-corner-1">
                            <path class="ytp-svg-fill" d="m 20,10 0,2 4,0 0,4 2,0 L 26,10 l -6,0 0,0 z" id="ytp-id-8">
                            </path>
                        </g>
                        <g class="ytp-fullscreen-button-corner-2">
                            <path class="ytp-svg-fill" d="m 24,24 -4,0 0,2 L 26,26 l 0,-6 -2,0 0,4 0,0 z" id="ytp-id-9">
                            </path>
                        </g>
                        <g class="ytp-fullscreen-button-corner-3">
                            <path class="ytp-svg-fill" d="M 12,20 10,20 10,26 l 6,0 0,-2 -4,0 0,-4 0,0 z"
                                id="ytp-id-10"></path>
                        </g>
                    </svg>
                    <svg class="close" height="100%" fill="#fff" version="1.1" viewBox="0 0 36 36" width="100%">
                        <g class="ytp-fullscreen-button-corner-2">
                            <path class="ytp-svg-fill" d="m 14,14 -4,0 0,2 6,0 0,-6 -2,0 0,4 0,0 z" id="ytp-id-499">
                            </path>
                        </g>
                        <g class="ytp-fullscreen-button-corner-3">
                            <path class="ytp-svg-fill" d="m 22,14 0,-4 -2,0 0,6 6,0 0,-2 -4,0 0,0 z" id="ytp-id-500">
                            </path>
                        </g>
                        <g class="ytp-fullscreen-button-corner-0">
                            <path class="ytp-svg-fill" d="m 20,26 2,0 0,-4 4,0 0,-2 -6,0 0,6 0,0 z" id="ytp-id-501">
                            </path>
                        </g>
                        <g class="ytp-fullscreen-button-corner-1">
                            <path class="ytp-svg-fill" d="m 10,22 4,0 0,4 2,0 0,-6 -6,0 0,2 0,0 z" id="ytp-id-502">
                            </path>
                        </g>
                    </svg>
                </button>
            </div>
        </div>
        <video src="video.mp4">
            <track kind="captions" srclang="en" src="subtitles.vtt">
        </video>
    </div>
</body>

</html>
